<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PaymentLoo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="app.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Login to PaymentLoo</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <button class="google-login" onclick="googleSignIn()">Continue with Google</button>
    <p style="text-align:center; margin-top:10px;">Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
