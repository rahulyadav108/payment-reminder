<body>
  <h2>Add Debtor</h2>
  <form id="addDebtorForm">
    <input type="text" placeholder="Debtor Name" required><br>
    <input type="tel" placeholder="Phone Number" required><br>
    <input type="date" placeholder="Due Date" required><br>
    <select>
      <option>Select Message</option>
      <option>Payment Reminder</option>
      <option>Custom Message</option>
    </select><br>
    <textarea placeholder="Custom message (if applicable)"></textarea><br>
    <button type="submit">Add Debtor</button>
  </form>
