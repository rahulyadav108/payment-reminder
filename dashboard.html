<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Hisab Kitab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>ğŸ“Š Hisab Kitab Dashboard</h1>
      <div class="nav-icons">
        <a href="profile.html" title="Profile">ğŸ‘¤</a>
        <a href="notifications.html" title="Notifications">ğŸ””</a>
        <a href="subscription.html" title="Subscription">ğŸ’³</a>
      </div>
    </header>

    <section class="overview-section">
      <h2>ğŸ“‹ Overview</h2>
      <div class="stat-cards">
        <div class="stat-card">
          <h3>Total Customers Added</h3>
          <p id="totalCustomers">0</p>
        </div>
        <div class="stat-card">
          <h3>Messages Sent</h3>
          <p id="messagesSent">0</p>
        </div>
      </div>
    </section>

    <section class="actions-section">
      <h2>â• Quick Actions</h2>
      <div class="action-links">
        <a href="add-debtor.html" class="action-btn">â• Add Debtor</a>
        <a href="vendor-hisab.html" class="action-btn">ğŸ“ Vendor Hisab</a>
      </div>
    </section>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const snapshot = await db.collection("customers").where("userId", "==", uid).get();
      document.getElementById("totalCustomers").innerText = snapshot.size;

      let totalMessages = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        totalMessages += data.messagesSent || 0;
      });

      document.getElementById("messagesSent").innerText = totalMessages;
    });
  </script>
</body>
</html>
