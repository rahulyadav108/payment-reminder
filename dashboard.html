<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisab Kitab - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6ad59.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <h1>Hisab Kitab Dashboard</h1>
  </header>

  <main class="dashboard-container">

    <section class="summary-cards">
      <div class="card">
        <h3>Total Customers</h3>
        <p id="totalCustomers">14</p> <!-- Dummy -->
      </div>
      <div class="card">
        <h3>Messages Sent</h3>
        <p id="messagesSent">8</p> <!-- Dummy -->
      </div>
    </section>

    <section class="icon-navigation">
      <div class="icon-item" onclick="location.href='profile.html'">
        <i class="fas fa-user-circle"></i>
        <span>Profile</span>
      </div>
      <div class="icon-item" onclick="location.href='notifications.html'">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </div>
      <div class="icon-item" onclick="location.href='debtors.html'">
        <i class="fas fa-user-plus"></i>
        <span>Add Debtor</span>
      </div>
      <div class="icon-item" onclick="location.href='customers.html'">
        <i class="fas fa-clipboard-list"></i>
        <span>Vendor Hisab</span>
      </div>
      <div class="icon-item" onclick="location.href='plan.html'">
        <i class="fas fa-crown"></i>
        <span>Plans</span>
      </div>
    </section>

  </main>

</body>
</html>
