<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Plans - Hisab Kitab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Subscription Plans</h2>
  <div class="plans">
    <div class="plan-card">
      <h3>Free Plan</h3>
      <p>Add unlimited customers</p>
      <p>Send 1 message per customer</p>
      <button disabled>Current Plan</button>
    </div>

    <div class="plan-card">
      <h3>Premium Plan - ₹499/month</h3>
      <p>Unlimited messages to all customers</p>
      <button>Upgrade</button>
    </div>

    <div class="plan-card">
      <h3>Custom Message Plan</h3>
      <p>₹49/month - 10 messages</p>
      <p>₹99/month - 25 messages</p>
      <button>Buy Custom Plan</button>
    </div>
  </div>
</body>
</html>
