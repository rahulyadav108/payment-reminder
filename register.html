<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <title>Register - PaymentLoo</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
    <input type="email" id="registerEmail" placeholder="Email" required><br>
    <input type="password" id="registerPassword" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
    <button type="submit">Register</button>
  </form>

  <button id="googleBtn">Continue with Google</button>
</body>
</html>
