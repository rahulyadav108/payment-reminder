<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PaymentLoo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <input type="text" id="registerName" placeholder="Full Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <p>or</p>
    <button onclick="loginWithGoogle()" class="google-btn">Continue with Google</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
