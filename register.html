<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - PaymentLoo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="app.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Register at PaymentLoo</h2>
    <input type="text" id="registerName" placeholder="Full Name" required />
    <input type="text" id="registerPhone" placeholder="Phone Number" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required />
    <button onclick="register()">Register</button>
    <button class="google-login" onclick="googleSignIn()">Continue with Google</button>
    <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
