<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Hisab Kitab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <button onclick="googleRegister()">Continue with Google</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDKyFfFUGGJ1KoV9vClqNCO0Y1FnZmsqv0",
      authDomain: "payment-reminder-d1c3c.firebaseapp.com",
      projectId: "payment-reminder-d1c3c",
      storageBucket: "payment-reminder-d1c3c.appspot.com",
      messagingSenderId: "739428264324",
      appId: "1:739428264324:web:f1180e74ff0a8c69d3083b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          name: fullName,
          phone: phone,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Registered successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Registration Error: " + error.message);
      }
    });

    function googleRegister() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(async (result) => {
          const user = result.user;

          const userDoc = await db.collection("users").doc(user.uid).get();
          if (!userDoc.exists) {
            await db.collection("users").doc(user.uid).set({
              name: user.displayName || "",
              email: user.email,
              phone: user.phoneNumber || "",
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }

          alert("Logged in with Google!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Google Sign-In Error: " + error.message);
        });
    }
  </script>
</body>
</html>
