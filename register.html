<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PaymentLoo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-box">
    <h1>Register</h1>
    <form>
      <input type="text" id="register-name" placeholder="Full Name" required />
      <input type="text" id="register-phone" placeholder="Phone Number" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm" placeholder="Confirm Password" required />
      <button type="button" onclick="register()">Register</button>
      <button type="button" onclick="googleSignIn()">Continue with Google</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
